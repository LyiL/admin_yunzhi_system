<form nz-form [formGroup]="modelGroup" (ngSubmit)="_submitForm()">

    <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSm]="6">
            <label nz-form-item-required>{{'CenterManger.billCfg.listPage.companion'|translate}}</label>
        </div>
        <div nz-form-control nz-col [nzSm]="18" nzHasFeedback>
            <nz-input [nzSize]="'large'"
                      nzPlaceHolder="{{'default.hint.pleaseInput'|translate}}"
                      formControlName="companion"
                      name="companion"
                      nzId="companion"
                      [(ngModel)]="model.companion"></nz-input>
            <div nz-form-explain *ngIf="getFormControl('companion').dirty&&getFormControl('companion').hasError('required')">
                {{'default.validationMessages.emptyErr'|translate}}
            </div>
            <!--<div nz-form-explain *ngIf="getFormControl('companion').dirty&&getFormControl('companion').hasError('numberError')">-->
                <!--{{'default.validationMessages.numberErr'|translate}}-->
            <!--</div>-->
        </div>
    </div>
    <div nz-form-item nz-row>
        <div nz-form-label nz-col  [nzSpan]="6"><label for="billType" nz-form-item-required>{{'CenterManger.billCfg.listPage.billType'|translate}}</label></div>
        <div nz-form-control nz-col [nzSpan]="18" nzHasFeedback>
            <nz-select nzId="billType" name="billType" [(ngModel)]="model.billType" formControlName="billType" [nzSize]="'large'"
                       nzPlaceHolder="{{'default.hint.pleaseChoose'|translate}}">
                <nz-option
                    *ngFor="let Type of billType"
                    [nzLabel]="Type.name"
                    [nzValue]="Type.id">
                </nz-option>
            </nz-select>
            <div nz-form-explain *ngIf="getFormControl('billType').dirty&&getFormControl('billType').hasError('required')">{{'default.validationMessages.emptyErr'|translate}}</div>
        </div>
    </div>
    <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSm]="6">
            <label for="downClass">{{'CenterManger.billCfg.listPage.downClass'|translate}}</label>
        </div>
        <div nz-form-control nz-col [nzSm]="18" nzHasFeedback>
            <nz-input [nzSize]="'large'"
                      nzPlaceHolder="{{'default.hint.pleaseInput'|translate}}"
                      formControlName="downClass"
                      name="downClass"
                      nzId="downClass"
                      [(ngModel)]="model.downClass"></nz-input>
        </div>
    </div>
    <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSm]="6">
            <label for="classParams">{{'CenterManger.billCfg.listPage.classParams'|translate}}</label>
        </div>
        <div nz-form-control nz-col [nzSm]="18" nzHasFeedback>
            <nz-input [nzSize]="'large'"
                      nzPlaceHolder="{{'default.hint.pleaseInput'|translate}}"
                      formControlName="classParams"
                      name="classParams"
                      nzId="classParams"
                      [(ngModel)]="model.classParams"></nz-input>
        </div>
    </div>
    <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSm]="6">
            <label for="parseClass">{{'CenterManger.billCfg.listPage.parseClass'|translate}}</label>
        </div>
        <div nz-form-control nz-col [nzSm]="18" nzHasFeedback>
            <nz-input [nzSize]="'large'"
                      nzPlaceHolder="{{'default.hint.pleaseInput'|translate}}"
                      formControlName="parseClass"
                      name="parseClass"
                      nzId="parseClass"
                      [(ngModel)]="model.parseClass"></nz-input>
        </div>
    </div>
    <div nz-form-item nz-row>
        <div nz-col nz-form-label [nzSpan]="6">
            <label for="downTime">{{'CenterManger.billCfg.listPage.downTimes'|translate}}</label>
        </div>
        <div nz-col nz-form-control [nzSpan]="8">
            <nz-input [(ngModel)]="model.downBegin"
                      name="downBegin"
                      nzId="downBegin"
                      [nzSize]="'large'"
                      nzPlaceHolder="{{'CenterManger.billCfg.listPage.downBegin'|translate}}"
                      formControlName="downBegin"></nz-input>
            <div nz-form-explain *ngIf="getFormControl('downBegin').dirty&&getFormControl('downBegin').value&&getFormControl('downBegin').hasError('pattern')">
                {{'default.validationMessages.numberErr'|translate}}
            </div>
        </div>
        <div nz-col nz-form-control [nzSpan]="1" class="text-center"> - </div>
        <div nz-col nz-form-control [nzSpan]="9">
            <nz-input [(ngModel)]="model.downEnd"
                      name="downEnd"
                      nzId="downEnd"
                      [nzSize]="'large'"
                      nzPlaceHolder="{{'CenterManger.billCfg.listPage.downEnd'|translate}}"
                      formControlName="downEnd"></nz-input>
            <div nz-form-explain *ngIf="getFormControl('downEnd').dirty&&getFormControl('downEnd').value&&getFormControl('downEnd').hasError('pattern')">
                {{'default.validationMessages.numberErr'|translate}}
            </div>
        </div>
    </div>


    <div class="modal-footer">
        <button nz-button [nzType]="'primary'" [nzSize]="'large'" [disabled]="!modelGroup.valid" [nzLoading]="isLoadingOne">
            <span>{{'default.btn.saveBtn'|translate}}</span>
        </button>
    </div>

</form>
