<!--<nz-card [nzBordered]="false" nzTitle="{{model.id?  ('CenterManger.mchCfg.editTitle'|translate) : ('CenterManger.mchCfg.addTitle'|translate )}}" class="ng-card-m">-->
    <nz-card [nzBordered]="false" class="ng-card-m">

    <form nz-form [formGroup]="modelGroup" (ngSubmit)="_submitForm()" class="padding-form">

            <div nz-row [nzGutter]="50" [nzType]="'flex'" [nzJustify]="'space-between'">
                <div nz-col [nzSpan]="12">
                    <div nz-form-item nz-row>
                        <div nz-form-label nz-col  [nzSpan]="6">
                            <label for="companion" nz-form-item-required>{{'CenterManger.mchCfg.listPage.companion'|translate}}</label>
                        </div>
                        <div nz-form-control nz-col [nzSpan]="18" nzHasFeedback>
                            <nz-input [(ngModel)]="model.companion" name="companion"      formControlName="companion"
                                      [nzSize]="'large'" nzPlaceHolder="{{'default.hint.pleaseInput'|translate}}" nzId="companion"></nz-input>
                            <div nz-form-explain *ngIf="getFormControl('companion').dirty&&getFormControl('companion').hasError('required')">{{'default.validationMessages.emptyErr'|translate}}</div>
                        </div>
                    </div>
                </div>
                <div nz-col [nzSpan]="12">
                    <div nz-form-item nz-row>
                        <div nz-form-label nz-col  [nzSpan]="6">
                            <label for="companionName" nz-form-item-required>{{'CenterManger.mchCfg.listPage.companionName'|translate}}</label>
                        </div>
                        <div nz-form-control nz-col [nzSpan]="18" nzHasFeedback>
                            <nz-input [(ngModel)]="model.companionName" name="companionName"      formControlName="companionName"
                                      [nzSize]="'large'" nzPlaceHolder="{{'default.hint.pleaseInput'|translate}}" nzId="companionName"></nz-input>
                            <div nz-form-explain *ngIf="getFormControl('companionName').dirty&&getFormControl('companionName').hasError('required')">{{'default.validationMessages.emptyErr'|translate}}</div>
                        </div>
                    </div>
                </div>
                <div nz-col [nzSpan]="12">
                    <div nz-form-item nz-row>
                        <div nz-form-label nz-col  [nzSpan]="6"><label for="payAccountName" >{{'CenterManger.mchCfg.listPage.payAccountName'|translate}}</label></div>
                        <div nz-form-control nz-col [nzSpan]="18" >
                            <nz-input [(ngModel)]="model.payAccountName" name="payAccountName"      formControlName="payAccountName"
                                      [nzSize]="'large'" nzPlaceHolder="{{'default.hint.pleaseInput'|translate}}" nzId="payAccountName"></nz-input>
                        </div>
                    </div>
                </div>
                <div nz-col [nzSpan]="12">
                    <div nz-form-item nz-row>
                        <div nz-form-label nz-col  [nzSpan]="6"><label for="payAccountCardno" >{{'CenterManger.mchCfg.listPage.payAccountCardno'|translate}}</label></div>
                        <div nz-form-control nz-col [nzSpan]="18" >
                            <nz-input [(ngModel)]="model.payAccountCardno" name="payAccountCardno"      formControlName="payAccountCardno"
                                      [nzSize]="'large'" nzPlaceHolder="{{'default.hint.pleaseInput'|translate}}" nzId="payAccountCardno"></nz-input>
                        </div>
                    </div>
                </div>
                <div nz-col [nzSpan]="12">
                    <div nz-form-item nz-row>
                        <div nz-form-label nz-col  [nzSpan]="6"><label for="exportClass" >{{'CenterManger.mchCfg.listPage.exportClass'|translate}}</label></div>
                        <div nz-form-control nz-col [nzSpan]="18" >
                            <nz-input [(ngModel)]="model.exportClass" name="exportClass"      formControlName="exportClass"
                                      [nzSize]="'large'" nzPlaceHolder="{{'default.hint.pleaseInput'|translate}}" nzId="exportClass"></nz-input>
                        </div>
                    </div>
                </div>
            </div>


        <div nz-form-item nz-row  class="margin-top-btn">
            <div nz-form-control nz-col class="text-center">
                <button nz-button [nzType]="'primary'" nzSize="large" [nzLoading]="isLoadingOne" [disabled]="!modelGroup.valid">
                    <span>{{'default.btn.saveBtn' | translate}}</span>
                </button>

                <button nz-button [nzType]="'default'" nzSize="large" (click)="onGoBack()">
                    <span>{{'default.btn.cancelBtn' | translate}}</span>
                </button>

            </div>
        </div>
    </form>
 </nz-card>
