<nz-card [nzBordered]="true">
    <form nz-form [nzLayout]="'inline'">
        <div nz-row [nzGutter]="25">
            <div nz-col [nzSpan]="6" class="mb-md">
                <div nz-form-item class="d-flex">
                    <div nz-form-label><label for="companion">{{'CenterManger.mchCfg.companion'|translate}}</label></div>
                    <div nz-form-control class="flex-1">
                        <nz-input [(ngModel)]="form.companion" name="companion" [nzSize]="'large'" nzPlaceHolder="{{'default.hint.pleaseInput'|translate}}" nzId="companion"></nz-input>
                    </div>
                </div>
            </div>

            <div nz-col [nzSpan]="6" class="mb-md">
                <button nz-button (click)="onSearch()" [nzType]="'primary'" [nzSize]="'large'">
                    <span>{{'CenterManger.btn.searchBtn'|translate}}</span>
                </button>
                <button nz-button  (click)="onAdd()" *ngIf="helper.btnRole('AAMCREATE')" [nzType]="'default'" [nzSize]="'large'">
                    <span>{{'CenterManger.btn.addBtn'|translate}}</span>
                </button>
            </div>

        </div>
    </form>
</nz-card>
<nz-card [nzBordered]="true">
    <simple-table #mchNocfgListTable [url]="tableCfg.url" [reqMehtod]="'POST'"  [extraParams]="tableCfg.params" [total]="tableCfg.total" [columns]="tableCfg.tableColumns"
                  [resReName]="tableCfg.resReName" [reqReName]="tableCfg.reqReName" [isAjax]="tableCfg.isAjax">
        <ng-template st-row="payAccountNameRender" let-item>
            {{!helper.isEmpty(item['payAccountName'])?item['payAccountName'] : '/'}}
        </ng-template>
        <ng-template st-row="payAccountCardnoRender" let-item>
            {{!helper.isEmpty(item['payAccountCardno'])?item['payAccountCardno'] : '/'}}
        </ng-template>
        <ng-template st-row="exportClassRender" let-item>
            {{!helper.isEmpty(item['exportClass'])?item['exportClass'] : '/'}}
        </ng-template>
    </simple-table>
</nz-card>
