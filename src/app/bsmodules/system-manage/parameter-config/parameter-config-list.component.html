<nz-card>
    <form nz-form [nzLayout]="'inline'">
        <div nz-row [nzGutter]="24">

            <!-- 功能编号 -->
            <div nz-col [nzSpan]="6" class="mb-md">
                <div nz-form-item class="d-flex">
                    <div nz-form-label>
                        <label for="confName">{{'parameter.listPage.search.confName'|translate}}</label>
                    </div>
                    <div nz-form-control class="flex-1">
                        <nz-input [(ngModel)]="parameterForm.confName"
                                  name="confName"
                                  nzId="confName"
                                  [nzSize]="'large'"
                                  nzPlaceHolder="{{'default.hint.pleaseInput'|translate}}"></nz-input>
                    </div>
                </div>
            </div>

            <!-- 功能名称 -->
            <div nz-col [nzSpan]="6" class="mb-md">
                <div nz-form-item class="d-flex">
                    <div nz-form-label>
                        <label for="keyCode">{{'parameter.listPage.search.keyCode'|translate}}</label>
                    </div>
                    <div nz-form-control class="flex-1">
                        <nz-input [(ngModel)]="parameterForm.keyCode"
                                  name="keyCode"
                                  nzId="keyCode"
                                  [nzSize]="'large'"
                                  nzPlaceHolder="{{'default.hint.pleaseInput'|translate}}"></nz-input>
                    </div>
                </div>
            </div>

            <!-- 功能分组 -->
            <div nz-col [nzSpan]="6" class="mb-md">
                <div nz-form-item class="d-flex">
                    <div nz-form-label>
                        <label for="moduleCode">{{'parameter.listPage.search.moduleCode'|translate}}</label>
                    </div>
                    <div nz-form-control class="flex-1">
                        <nz-input [(ngModel)]="parameterForm.moduleCode"
                                  name="moduleCode"
                                  nzId="moduleCode"
                                  [nzSize]="'large'"
                                  nzPlaceHolder="{{'default.hint.pleaseInput'|translate}}"></nz-input>
                    </div>
                </div>
            </div>
            <div nz-col [nzSpan]="5" class="mb-md">
                <button nz-button (click)="onSearch()" [nzType]="'primary'" [nzSize]="'large'">
                    <span>{{'default.btn.searchBtn'|translate}}</span>
                </button>
                <button nz-button (click)="onAdd()" [nzType]="'default'" [nzSize]="'large'" *ngIf="helper.btnRole('APCREATE')">
                    <span>{{'default.btn.newBtn'|translate}}</span>
                </button>
            </div>

        </div>
    </form>
</nz-card>

<nz-card [nzBordered]="false">
    <simple-table #parameterListTable
                  [url]="tableCfg.url"
                  [reqMehtod]="'POST'"
                  [isAjax]="tableCfg.isAjax"
                  [extraParams]="tableCfg.params"
                  [total]="tableCfg.total"
                  [columns]="tableCfg.tableColumns"
                  [resReName]="tableCfg.resReName"
                  [reqReName]="tableCfg.reqReName">

        <!--<ng-template st-row="platformRender" let-item>-->
            <!--<span>{{helper.isEmpty(item['platform']) ? '/' : item['platform']}}</span>-->
        <!--</ng-template>-->
        <ng-template st-row="valueRender" let-item>
            {{item['value']}}
        </ng-template>

        <!--<ng-template st-row="createdTimeRender" let-item>-->
            <!--<span>{{item['createdTime'] | date: 'yyyy-MM-dd HH:mm:ss'}}</span>-->
        <!--</ng-template>-->

    </simple-table>
</nz-card>
