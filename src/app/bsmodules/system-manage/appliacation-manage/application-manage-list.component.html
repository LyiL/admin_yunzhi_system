<nz-card [nzBordered]="false">
    <form nz-form [nzLayout]="'inline'">
        <div nz-row [nzGutter]="24">
            <div nz-col [nzSpan]="6" class="mb-md">
                <div nz-form-item class="d-flex">
                    <div nz-form-label><label for="appname">{{'AppManage.listPage.search.appname'|translate}}</label></div>
                    <div nz-form-control class="flex-1">
                        <nz-input [(ngModel)]="appManageListForm.appname" name="appname" [nzSize]="'large'" nzPlaceHolder="{{'default.hint.pleaseInput'|translate}}" nzId="appname"></nz-input>
                    </div>
                </div>
            </div>
            <div nz-col [nzSpan]="6" class="mb-md">
                <div nz-form-item class="d-flex">
                    <div nz-form-label><label for="appCode">{{'AppManage.listPage.search.appCode'|translate}}</label></div>
                    <div nz-form-control class="flex-1">
                        <nz-input [(ngModel)]="appManageListForm.appCode" name="appCode" [nzSize]="'large'" nzPlaceHolder="{{'default.hint.pleaseInput'|translate}}" nzId="appCode"></nz-input>
                    </div>
                </div>
            </div>
            <div nz-col [nzSpan]="6" class="mb-md">
                <button nz-button (click)="onSearch()" [nzType]="'primary'" [nzSize]="'large'">
                    <span>{{'default.btn.searchBtn'|translate}}</span>
                </button>
                <button nz-button *ngIf="helper.btnRole('APPADD')" (click)="onAdd()" [nzType]="'default'" [nzSize]="'large'" >
                    <!--*ngIf="helper.btnRole('APPADD')"-->
                    <span>{{'default.btn.newBtn'|translate}}</span>
                </button>
            </div>
        </div>
    </form>
</nz-card>
<nz-card [nzBordered]="false">
    <simple-table #appManageListTable [url]="tableCfg.url" [reqMehtod]="'POST'" [extraParams]="tableCfg.params" [columns]="tableCfg.tableColumns"
                  [resReName]="tableCfg.resReName" [reqReName]="tableCfg.reqReName" [isAjax]="tableCfg.isAjax">
        <ng-template st-row="descriptionRender" let-item>
            {{helper.isEmpty(item['description'])? '/' : item['description']}}
        </ng-template>
        <ng-template st-row="adminRender" let-item>
            <!--*ngIf="helper.btnRole('APPADMINACT')"-->
            <a (click)="onAddAdmin(item['appCode'])" *ngIf="helper.btnRole('APPADMINACT')">{{'AppManage.listPage.linkBtn.addAdmin'|translate}}</a>
            <a *ngIf="!helper.btnRole('APPADMINACT')">{{'AppManage.listPage.linkBtn.addAdmin'|translate}}</a>
        </ng-template>
    </simple-table>
</nz-card>
