
<nz-card [nzBordered]="false">
    <form nz-form [nzLayout]="'inline'">
        <div nz-row [nzGutter]="17">
            <div nz-col [nzSpan]="7" class="mb-md">
                <div nz-form-item class="d-flex">
                    <div nz-form-label><label >{{'operationLog.listPage.search.logTime'|translate}}</label></div>
                    <div nz-form-control>
                        <nz-datepicker [nzSize]="'large'"
                                       name="createdTime"
                                       [(ngModel)]="opereationForm.createdTime"
                                       [nzFormat]="'YYYY-MM-DD HH:mm:ss'"
                                       nzId="createdTime"
                                       nzPlaceHolder="{{'operationLog.listPage.search.loginTime'|translate}}"></nz-datepicker>
                    </div>
                    <div>
                        <p nz-form-split class="picker-split"> - </p>
                    </div>
                    <div nz-form-control>
                        <nz-datepicker [nzSize]="'large'"
                                       name="lastCreated"
                                       [(ngModel)]="opereationForm.lastCreated"
                                       nzId="lastCreated"
                                       [nzFormat]="'YYYY-MM-DD HH:mm:ss'"
                                       nzPlaceHolder="{{'operationLog.listPage.search.loginTimeAt'|translate}}"
                                       [nzDisabledDate]="onTradeTimeEndDateDisabled.bind(this)"></nz-datepicker>
                    </div>
                </div>
            </div>
            <div nz-col [nzSpan]="5" class="mb-md">
                <div nz-form-item class="d-flex">
                    <div nz-form-label><label for="userName">{{'operationLog.listPage.search.userName'|translate}}</label></div>
                    <div nz-form-control class="flex-1">
                        <nz-input [(ngModel)]="opereationForm.userName" name="userName" [nzSize]="'large'" nzPlaceHolder="{{'default.hint.pleaseInput'|translate}}" nzId="userName"></nz-input>
                    </div>
                </div>
            </div>
            <div nz-col [nzSpan]="5" class="mb-md">
                <button nz-button (click)="onSearch()" [nzType]="'primary'" [nzSize]="'large'">
                    <span>{{'default.btn.searchBtn'|translate}}</span>
                </button>
            </div>
        </div>
    </form>
</nz-card>
<nz-card [nzBordered]="false">
    <simple-table #OperationLogTable
                  [url]="OperationLogTableCfg.url"
                  [reqMehtod]="'POST'"
                  [extraParams]="OperationLogTableCfg.params"
                  [columns]="OperationLogTableCfg.tableColumns"
                  [resReName]="OperationLogTableCfg.resReName"
                  [reqReName]="OperationLogTableCfg.reqReName"
                  [isAjax]="OperationLogTableCfg.isAjax">
        <ng-template st-row="descriptrender" let-item>
            <!--{{item['descript']? item['descript'] : '/']}}-->
            <ng-container  *ngIf="item['descript']" >item['descript']</ng-container>
            <ng-container *ngIf="!item['descript']" >/</ng-container>
        </ng-template>
    </simple-table>
</nz-card>
