
<nz-card [nzBordered]="false">
    <form nz-form [nzLayout]="'inline'">
        <div nz-row [nzGutter]="17">
            <div nz-col [nzSpan]="7" class="mb-md">
                <div nz-form-item class="d-flex">
                    <div nz-form-label><label >{{'logLOG.listPage.search.loginAt'|translate}}</label></div>
                    <div nz-form-control>
                        <nz-datepicker [nzSize]="'large'"
                                       name="loginTime"
                                       [(ngModel)]="logForm.loginTime"
                                       [nzFormat]="'YYYY-MM-DD HH:mm:ss'"
                                       nzId="loginTime"
                                       nzPlaceHolder="{{'logLOG.listPage.search.loginTime'|translate}}"></nz-datepicker>
                    </div>
                    <div>
                        <p nz-form-split class="picker-split"> - </p>
                    </div>
                    <div nz-form-control>
                        <nz-datepicker [nzSize]="'large'"
                                       name="loginTimeAt"
                                       [(ngModel)]="logForm.lastLoginAt"
                                       nzId="lastLoginAt"
                                       [nzFormat]="'YYYY-MM-DD HH:mm:ss'"
                                       nzPlaceHolder="{{'logLOG.listPage.search.lastLoginAt'|translate}}"
                                       [nzDisabledDate]="onTradeTimeEndDateDisabled.bind(this)"></nz-datepicker>
                    </div>
                </div>
            </div>
            <div nz-col [nzSpan]="5" class="mb-md">
                <div nz-form-item class="d-flex">
                    <div nz-form-label><label for="userName">{{'logLOG.listPage.search.userName'|translate}}</label></div>
                    <div nz-form-control class="flex-1">
                        <nz-input [(ngModel)]="logForm.userName" name="userName" [nzSize]="'large'" nzPlaceHolder="{{'default.hint.pleaseInput'|translate}}" nzId="userName"></nz-input>
                    </div>
                </div>
            </div>
            <div nz-col [nzSpan]="5" class="mb-md">
                <button nz-button (click)="onSearch()" [nzType]="'primary'" [nzSize]="'large'">
                    <span>{{'default.btn.searchBtn'|translate}}</span>
                </button>
            </div>
        </div>
    </form>
</nz-card>
<nz-card [nzBordered]="false">
    <simple-table #LoginLogTable
                  [url]="LoginLogTableCfg.url"
                  [reqMehtod]="'POST'"
                  [extraParams]="LoginLogTableCfg.params"
                  [columns]="LoginLogTableCfg.tableColumns"
                  [resReName]="LoginLogTableCfg.resReName"
                  [reqReName]="LoginLogTableCfg.reqReName"
                  [isAjax]="LoginLogTableCfg.isAjax">
        <ng-template st-row="remarkrender" let-item>
            <!--{{item['descript']? item['descript'] : '/']}}-->
            <ng-container  *ngIf="item['remark']" >item['descript']</ng-container>
            <ng-container *ngIf="!item['remark']" >/</ng-container>
        </ng-template>
    </simple-table>
</nz-card>
