<nz-card [nzBordered]="false">
    <form nz-form [nzLayout]="'inline'">
        <div nz-row [nzGutter]="24">

            <div nz-col [nzSpan]="6" class="mb-md">
                <div nz-form-item class="d-flex">
                    <div nz-form-label><label>{{'ipWhiteList.listPage.tableCols.policyNo'|translate}}</label></div>
                    <div nz-form-control class="flex-1">
                        <nz-input [(ngModel)]="ipWhiteListForm.policyNo"
                                  name="policyNo"
                                  [nzSize]="'large'"
                                  nzPlaceHolder="{{'default.hint.pleaseInput'|translate}}"
                                  nzId="policyNo"></nz-input>
                    </div>
                </div>
            </div>


            <div nz-col [nzSpan]="6" class="mb-md">
                <div nz-form-item class="d-flex">
                    <div nz-form-label><label>{{'ipWhiteList.listPage.tableCols.policyName'|translate}}</label></div>
                    <div nz-form-control class="flex-1">
                        <nz-input [(ngModel)]="ipWhiteListForm.policyName"
                                  name="policyName"
                                  [nzSize]="'large'"
                                  nzPlaceHolder="{{'default.hint.pleaseInput'|translate}}"
                                  nzId="policyName"></nz-input>
                    </div>
                </div>
            </div>

            <div nz-col [nzSpan]="5" class="mb-md">
                <button nz-button (click)="onSearch()" [nzType]="'primary'" [nzSize]="'large'">
                    <span>{{'default.btn.searchBtn'|translate}}</span>
                </button>

                <!--<button nz-button (click)="onNew()" [nzType]="'default'" [nzSize]="'large'">-->
                <button nz-button (click)="onNew()" [nzType]="'default'" [nzSize]="'large'"  *ngIf="helper.btnRole('IPWHITELISTADD')">
                    <span>{{'default.btn.newBtn'|translate}}</span>
                </button>
            </div>

        </div>




    </form>
</nz-card>

<nz-card [nzBordered]="false">
    <simple-table #ipWhiteListTable
        [url]="tableCfg.url"
        [reqMehtod]="'POST'"
        [extraParams]="tableCfg.params"
        [total]="tableCfg.total"
        [columns]="tableCfg.tableColumns"
        [resReName]="tableCfg.resReName"
        [reqReName]="tableCfg.reqReName"
        [isAjax]="tableCfg.isAjax">
    </simple-table>
</nz-card>
