<nz-card [nzBordered]="false">
    <form nz-form [nzLayout]="'inline'">
        <div nz-row [nzGutter]="24">
            <!--银行卡号标识-->
            <div nz-col [nzSpan]="6" class="mb-md">
                <div nz-form-item class="d-flex">
                    <div nz-form-label><label>{{'bankNumManage.listPage.tableCols.identification'|translate}}</label></div>
                    <div nz-form-control class="flex-1">
                        <nz-input [(ngModel)]="bankNumManageForm.cardBin"
                                  name="cardBin"
                                  [nzSize]="'large'"
                                  nzPlaceHolder="{{'default.hint.pleaseInput'|translate}}"
                                  nzId="cardBin"></nz-input>
                    </div>
                </div>
            </div>

            <!--银行名称-->
            <div nz-col [nzSpan]="6" class="mb-md">
                <div nz-form-item class="d-flex">
                    <div nz-form-label><label>{{'bankNumManage.listPage.search.bankName'|translate}}</label></div>
                    <div nz-form-control class="flex-1">
                        <nz-input [(ngModel)]="bankNumManageForm.fullName"
                                  name="fullName"
                                  [nzSize]="'large'"
                                  nzPlaceHolder="{{'default.hint.pleaseInput'|translate}}"
                                  nzId="fullName"></nz-input>
                    </div>
                </div>
            </div>

            <div nz-col [nzSpan]="5" class="mb-md">
                <button nz-button (click)="onSearch()" [nzType]="'primary'" [nzSize]="'large'">
                    <span>{{'default.btn.searchBtn'|translate}}</span>
                </button>

                <button nz-button (click)="onNew()" [nzType]="'default'" [nzSize]="'large'"  *ngIf="helper.btnRole('AUBADD')">
                    <span>{{'default.btn.newBtn'|translate}}</span>
                </button>
            </div>

        </div>




    </form>
</nz-card>

<nz-card [nzBordered]="false">
    <simple-table #bankNumManageTable
        [url]="tableCfg.url"
        [reqMehtod]="'POST'"
        [extraParams]="tableCfg.params"
        [total]="tableCfg.total"
        [columns]="tableCfg.tableColumns"
        [resReName]="tableCfg.resReName"
        [reqReName]="tableCfg.reqReName"
        [isAjax]="tableCfg.isAjax">
    </simple-table>
</nz-card>
